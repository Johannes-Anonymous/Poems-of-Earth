            <h2 id="title" class="font-sans-serif text-subtle-secondary">Kitchen Rags</h1>
            <pre id="content">Friend, Dear Friend,

    I am sorry.

Were I able to mend
our hearts like kitchen rags,

    I would gently
    stitch us together.
</pre>
