            <h2 id="title" class="font-sans-serif text-subtle-secondary">I Fear Not Loss</h1>
            <pre id="content">I fear not loss,
but gain.

I laid in the earthy wheat;
hungry and naked I lay,
waiting in shriveled, busy bones.



Today, I saw the hawks overhead,
and still I wait.

I see the words approaching
and I hold my breath;
lest they enter and fill me,
and I must rise changed.
</pre>
