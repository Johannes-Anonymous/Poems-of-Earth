        <main>
            <h2 id="title" class="font-sans-serif text-subtle-secondary">Fatigue, Raw</h1>
            <pre id="content">Every door is difficult to close,
and the floor is covered in the dust
    of my flesh.
My eyes ache,
    my mouth is raw,
        and I swell with fatigue.
</pre>
        </main>
