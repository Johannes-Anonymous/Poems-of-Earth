        <h2 id="title" class="font-sans-serif text-accent">Twisted Tree</h1>
        <pre id="content">Under twisted tree
    I sat
    and wept,

for I woke early
    amidst birdsong
    and lily fragrance,

and now, in evening heat,
    our mouths are covered
        in soot,
    and our tongues
        cleave tightly, to flesh
        like dried bones.
</pre>
